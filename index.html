    <style>
        .step { display: none; }  
        .active { display: block; }
        .section-title {
            background-color: #6c5b7b;
            color: white;
            padding: 10px;
            font-weight: bold;
            margin-top: 20px;

<body class="bg-light">

    <div class="container mt-5">
        <div class="card p-4">
            <h2 class="text-center">Sistema de Reclamos</h2>

            <!-- Paso 1: Selección de Usuario -->
            <div class="step active" id="step1">
                <h4>Seleccione su tipo de usuario:</h4>
                <select class="form-select" id="userType">
                    <option value="" selected disabled>Seleccione una opción</option>
                    <option value="alumno">Alumno</option>
                    <option value="publico">Público en General</option>
                    <option value="exalumno">Exalumno</option>
                    <option value="padre">Padre de Familia</option>
                </select>
                <button class="btn btn-primary mt-3" onclick="nextStep()">Continuar</button>
            </div>

            <!-- Paso 2: Ingreso de DNI para Alumnos -->
            <div class="step" id="step2">
                <h4>Ingrese su DNI:</h4>
                <input type="text" id="dniInput" class="form-control" placeholder="Ingrese su DNI">
                <button class="btn btn-success mt-3" onclick="verifyDNI()">Verificar</button>
                <button class="btn btn-secondary mt-3" onclick="prevStep(1)">Atrás</button>
                <p id="dniError" class="text-danger mt-2" style="display: none;">DNI no encontrado.</p>
            </div>

            <!-- Paso 3: Sección 1 - Datos del Usuario -->
            <div class="step" id="step3">
                <div class="section-title">1. Datos del Usuario</div>
                <form id="userForm">
                    <div class="mb-2"><label class="form-label">Nombres y Apellidos:</label><input type="text" id="nombre" class="form-control" readonly></div>
                    <div class="mb-2"><label class="form-label">Domicilio:</label><input type="text" id="domicilio" class="form-control" readonly></div>
                    <div class="mb-2"><label class="form-label">Correo:</label><input type="text" id="correo" class="form-control" readonly></div>
                    <div class="mb-2"><label class="form-label">Código:</label><input type="text" id="codigo" class="form-control" readonly></div>
                    <div class="mb-2"><label class="form-label">Producto:</label><input type="text" id="producto" class="form-control" readonly></div>
                    <div class="mb-2"><label class="form-label">Tipo Producto:</label><input type="text" id="tipoProducto" class="form-control" readonly></div>
                    <div class="mb-2"><label class="form-label">Sede:</label><input type="text" id="sede" class="form-control" readonly></div>
                </form>
                <button class="btn btn-primary mt-3" onclick="nextStep()">Siguiente</button>
            </div>

            <!-- Sección 2 - Identificación del bien contratado -->
            <div class="step" id="step4">
                <div class="section-title">2. Identificación del Bien Contratado</div>
                <form>
                    <div class="mb-2"><label class="form-label">Clasificación:</label><select class="form-select"><option>--SELECCIONE--</option></select></div>
                    <div class="mb-2"><label class="form-label">Tipo de Bien:</label><select class="form-select"><option>--SELECCIONE--</option></select></div>
                    <div class="mb-2"><label class="form-label">Monto Reclamado:</label><input type="text" class="form-control"></div>
                    <div class="mb-2"><label class="form-label">Descripción / Asunto:</label><input type="text" class="form-control"></div>
                </form>
                <button class="btn btn-primary mt-3" onclick="nextStep()">Siguiente</button>
                <button class="btn btn-secondary mt-3" onclick="prevStep(3)">Atrás</button>
            </div>

            <!-- Sección 3 - Detalle de Reclamo y Pedido -->
            <div class="step" id="step5">
                <div class="section-title">3. Detalle de Reclamo y Pedido del Consumidor</div>
                <form>
                    <div class="mb-2"><label class="form-label">Tipo de Reclamo:</label><select class="form-select"><option>--SELECCIONE--</option></select></div>
                    <div class="mb-2"><label class="form-label">Detalle:</label><textarea id="detalleReclamo" class="form-control" rows="3"></textarea></div>
                    <div class="mb-2"><label class="form-label">Pedido (Explicar de forma concreta lo que solicita):</label><textarea id="pedido" class="form-control" rows="3"></textarea></div>
                </form>
                <button class="btn btn-secondary mt-3" onclick="prevStep(4)">Atrás</button>
            </div>

        </div>
    </div>
